<!DOCTYPE html>
<html lang="en">
  <style> 
* {
    margin: 0;
    padding: 0;
    box-sizing: border-box;
}

html, body {
    height: 100%;
    font-family: 'Arial', sans-serif;
}

body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: url('your-background-image.jpg') no-repeat center center fixed;
    background-size: cover; /* Make background image cover the entire area */
    color: #333;
}

.login-container {
    text-align: center;
    padding: 40px;
    border: 1px solid #9B7EBD;
    border-radius: 15px;
    background-color:#9B7EBD(255, 255, 255, 0.9); /* Slight transparency */
    width: 350px;
    box-shadow: 0 6px 20px rgba(0, 0, 0, 0.2);
    backdrop-filter: blur(10px); /* Blurred background effect */
}

.login-image {
    width: 100%;
    border-radius: 15px;
    margin-bottom: 25px;
    transition: transform 0.3s;
}

.login-image:hover {
    transform: scale(1.05); /* Slight zoom on hover */
}

h2 {
    margin-bottom: 20px;
    font-size: 24px;
    color: #3B1E54; /* Teal color for heading */
}

form {
    display: flex;
    flex-direction: column;
}

label {
    margin-bottom: 5px;
    font-weight: bold;
    color: #aea2a2;
}

input {
    padding: 12px;
    margin-bottom: 15px;
    border: 1px solid #602c86;
    border-radius: 5px;
    transition: border-color 0.3s, box-shadow 0.3s;
}

input:focus {
    border-color: #D4BEE4;
    box-shadow: 0 0 5px rgba(0, 121, 107, 0.5); /* Highlight effect on focus */
    outline: none;
}

#login-button {
    background-color: #D4BEE4;
    color: black;
    padding: 12px;
    border: none;
    border-radius: 5px;
    cursor: pointer;
    font-weight: bold;
    transition: background-color 0.3s, transform 0.2s;
}

#login-button:hover {
    background-color: #D4BEE4;
    transform: translateY(-2px); /* Lift effect on hover */
}

#login-button:active {
    transform: translateY(1px); /* Press effect */
}
</style> 
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>
    <div class="login-container">
        <img src="bg.jpg" alt="bg" class="login-image">
        <h2>Welcome!</h2>
        <form>
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            
            <button type="button" id="login-button">Login</button>
        </form>
    </div>
    <script src="script.js"></script>
</body>
</html>
